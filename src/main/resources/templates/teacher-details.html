<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School App</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
	<section>
    <div class="container">
        <h3 class="title" th:text="${'ID : '+(teacher.id)+' of '+(teacher.fullname)}"></h3>
        <h3 class="title">Assigned Student</h3>
        
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>FirstName</th>
                    <th>LastName</th>
                    <th>FullName</th>
                    <th>Email</th>
					<th>Year</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student : ${teacher.students}"><!--th:each is same with end if for loop-->
                    <td th:text="${student.id}"></td>
                    <td th:text="${student.firstname}"></td>
                    <td th:text="${student.lastname}"></td>
                    <td th:text="${student.fullname}"></td>
                    <td th:text="${student.email}"></td>
                    <td th:text="${student.year}"></td>
                    <!--@ is location sign and this link is dynamic-->
                </tr>                
            </tbody>
            <tfoot>
                <tr>
                    <th>ID</th>
                    <th>FirstName</th>
                    <th>LastName</th>
                    <th>FullName</th>
                    <th>Email</th>
					<th>Year</th>
                </tr>
            </tfoot>
        </table>
    </div>
    </section>
</body>
</html>
