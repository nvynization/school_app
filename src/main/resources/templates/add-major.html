<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School App</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
	<section>
    <div class="container">
        <h3 class="title">New Major Form</h3>
        <div class="form-group">
            <form action="/major/create" method="post">
				<input type="hidden" name="id" th:value="${major.id}">
                <div class="form-control">
                    <label for="name">Name</label>
                    <input type="text" name="name" th:value="${major.name}" id="name" required>
                </div>
                <div class="form-control">
                    <label for="description">Description</label>
                    <textarea name="description" th:text="${major.description}" id="description" rows="10"></textarea>
                </div>
                <div class="action">
                    <button class="btn-create" type="submit">Create</button>
                </div>
            </form>
        </div>
    </div>
    </section>
</body>
</html>
